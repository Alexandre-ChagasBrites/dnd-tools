<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Dungeons & Dragons</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h2><button type="button">⏮</button> Rodada <span>1</span> <button id="playpauseButton" type="button">⏵</button><button id="stopButton" type="button">⏹</button> Turno <span>1</span> <button type="button">⏭</button></h2>
        </header>
        <div class="border active">
            <h2>Combatante</h2>
            <div id="active" class="content"></div>
        </div>
        <div class="border target">
            <h2>Alvo</h2>
            <div id="target" class="content"></div>
        </div>
        <div class="border encounter">
            <div class="encounter-header">
                <h2>Encontro</h2>
                <div>
                    <input id="combatantInput" list="combatantList" type="search">
                    <button id="addButton" type="button">Add</button>
                    <datalist id="combatantList"></datalist>
                </div>
            </div>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <th>Iniciativa</th>
                            <th>Nome</th>
                            <th>Pontos de Vida</th>
                            <th>Categoria de Armadura</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="border log">
            <h2>Registro</h2>
            <div id="log" class="content"></div>
        </div>
    </body>
</html>
